name: Ikea CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16 # Update this to Node.js version 16
          cache: "npm"
      - run: yarn ci
      - run: yarn prettier
      - run: yarn lint:fix
      - name: Build
      - run: npm run build
